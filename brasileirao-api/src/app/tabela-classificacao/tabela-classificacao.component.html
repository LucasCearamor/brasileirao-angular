<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<div style="width: 70%; padding-left: 30%;">
  <table class="table">
    <thead>
      <tr>
        <th> </th>
        <th scope="col">Posição</th>
        <th scope="col">Time</th>
        <th scope="col">Pontos</th>
        <th scope="col">V-E-D</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let d of dados.data.standings">
        <div>
          <td class="box-color {{ color(d.stats[10].displayValue) }}" scope="col"></td>
        </div>
        <td scope="col">{{d.stats[10].displayValue}}°</td>
        <td scope="col">{{d.team.name}}</td>
        <td scope="col">{{d.stats[2].value}}</td>
        <td scope="col">{{d.stats[12].displayValue}}</td>
      </tr>
    </tbody>
  </table>
</div>
